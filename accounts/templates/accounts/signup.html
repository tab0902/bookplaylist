{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block title %}
{% trans 'Sign up' %} | BooxMix
{% endblock %}

{% block content %}

<div class="container container-slim">
    <section id="mypage-create-playlist">
        <div class="row">
            <div class="col-md-8">
                <h2 class="mt-4 mt-md-5 heading-lg">{% trans 'Sign up' %}</h2>
            </div>
            <div class="col-md-4 d-none d-md-block">
                <a href="{% url 'accounts:login' %}" class="btn btn-inline-sub float-right mt-2 mt-md-5">{% trans 'Log in' %}</a>
            </div>
        </div>
        {% include 'layouts/form.html' with submit_text='Sign up' %}
        <div class="d-md-none">
            <a href="{% url 'accounts:login' %}" class="btn btn-inline-sub w-100 mt-4">{% trans 'Log in' %}</a>
        </div>
    </section>
</div>

{% endblock %}
