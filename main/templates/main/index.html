{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block content %}

<h2>{{ title }}</h2>

<form action="" method="post">
    <table>
        {{ form.as_table }}
    </table>
    {% csrf_token %}
    <input type="submit">
</form>

{% if user.is_authenticated %}
<a href="{% url 'main:playlist_create' %}">{% trans 'Create playlist' %}</a>
<a href="{% url 'accounts:index' %}">{% trans 'My page' %}</a>
{% else %}
<a href="{% url 'accounts:login' %}">{% trans 'Log in' %}</a>
{% endif %}

{% endblock %}
