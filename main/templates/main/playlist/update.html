{% load i18n %}
<h2>{{ title }}</h2>

<form action="" method="post">
    <table>
        {{ form.as_table }}
    </table>
    {% csrf_token %}
    <input type="submit">
</form>

<a href="{% url 'main:playlist_update_book' playlist.pk %}">{% trans 'Add book' %}</a>

<a href="{% url 'main:playlist_delete' playlist.pk %}">{% trans 'Delete playlist' %}</a>

{% if 'complete' in request.META.HTTP_REFERER or 'update/book' in request.META.HTTP_REFERER %}
<a href="{% url 'main:playlist_detail' playlist.pk %}">{% trans 'Back' %}</a>
{% else %}
<a href="{{ request.META.HTTP_REFERER }}">{% trans 'Back' %}</a>
{% endif %}
