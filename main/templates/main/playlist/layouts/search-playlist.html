{% load static %}
{% load i18n %}

<form action="" method="post">{% csrf_token %}
    {% for field in form %}
    <div class="mt-2">
        <label>{{ field.label }}</label>
        {{ field }}
        {{ field.errors }}
    </div>
    {% endfor %}
    <input type="submit" class="btn btn-main w-100 mt-3" value="{% trans 'Search' %}">
</form>
