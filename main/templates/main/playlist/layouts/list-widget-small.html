{% load static %}
{% load i18n %}

<div class="row">
    {% for playlist in playlists %}
        <div class="col-6 col-sm-3 mt-3 mt-md-4">
            <a href="{% url 'main:playlist_detail' playlist.pk %}" class="color-gray">
            {% if playlist.playlist_book_set.all.0.book.data.cover %}
            <div class="" style="border-radius:16px;">
                <div class="row no-gutters">
                    <div class="col-6">
                        <img src="{{ playlist.playlist_book_set.all.0.book.data.cover | default_if_none:'' }}" width="100%" height="100%" class="border-radius-left">
                    </div>
                    <div class="col-6">
                        <img src="{{ playlist.playlist_book_set.all.1.book.data.cover | default_if_none:'' }}" width="100%" height="100%" class="border-radius-right">
                    </div>
                </div>
            </div>
            <h4 class="font-weight-bold mt-2">{{ playlist.title }}</h4>
            {% endif %}
        </a>
    </div>
    {% endfor %}
</div>
