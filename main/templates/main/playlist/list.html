{% load i18n %}
<h2>{{ title }}</h2>

<form action="" method="post">
    <table>
        {{ form.as_table }}
    </table>
    {% csrf_token %}
    <input type="submit">
</form>

<dl>
    {% for playlist in playlists %}
        <dt>{{ playlist.title }}</dt>
        <dd>{{ playlist.description }}</dd>
    {% endfor %}
</dl>
