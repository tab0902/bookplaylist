{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block title %}
{% trans 'Playlist created successfully!' %} | BooxMix
{% endblock %}

{% block content %}

<div class="container container-slim">
    <section id="playlist-create-complete">
        <h2 class="text-center mt-4 mt-md-5">{% trans 'Playlist created successfully!' %}</h2>
        <div class="mt-4 box-shadow border-radius">
            <a href="{% url 'main:playlist_detail' playlist.pk %}" class="color-gray">
                <img src="{{ playlist.card.url }}" width="100%">
            </a>
        </div>
            <div class="row">
                <div class="col-sm-8 offset-sm-2">
                    <div class="mx-sm-4">
                        <button type="button" class="btn btn-twitter w-100 mt-4 mt-sm-5">{% trans 'Share on Twitter' %}</button>
                    </div>
                </div>
                <div class="col-md-6 offset-md-3">
                    <a href="{% url 'main:playlist_create' %}" class="btn btn-inline-main w-100 mt-5">{% trans 'Create one more playlist' %}</a>
                </div>
                <div class="col-md-6 offset-md-3">
                    <a href="{% url 'accounts:index' %}" class="btn btn-inline-sub w-100 mt-4">{% trans 'My page' %}</a>
                </div>
            </div>
    </section>
</div>

{% endblock %}
